
<h1>
    <i class="fa fa-ticket"></i> CONSULTAS DE FACTURAS CALCULADAS
</h1>
<br />

<!--<h4>Hola, {{vm.getLoginUsuario()}}</h4>-->
<!--CONTENEDOR-->
<div class="container ">

    <!-- TABLA DE RESULTADOS -->
    <table class="table table-striped">
       
        <thead>
            <tr class="bg-primary">
                <th><a href="#/irpf/0" class="btn btn-info"><i class="fa fa-plus"></i></a></th>
                <th>ID</th>
                <th>Ejerc.</th>
                <th>Trim.</th> 
                <th>Creado</th> 
                <th class="moneda">Ingresos</th>   
                <th class="moneda">Gastos</th> 
                <th class="moneda">Resultado</th> 

                <!--<th ng-click="vm.sort('vm.Ambito')">
                    Ámbito
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='vm.Ambito'"
                          ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}">

                    </span>
                </th>-->

            </tr>
        </thead>

        <!-- FILTROS -->
        <thead>
            <tr class="bg-info">
                <th>Filtros</th>
                <th></th>
                <th class="col-xs-1 col-sm-1 col-md-1"><input type="text" ng-model="search.ejercicio" class="col-xs-12 col-sm-12 col-md-12" /></th>
                <th class="col-xs-1 col-sm-1 col-md-1"><input type="text" ng-model="search.trimestre" class="col-xs-12 col-sm-12 col-md-12" /></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr class="form-online" 
                 dir-paginate="irpf in vm.irpfListado | 
                    orderBy:vm.sortkey:vm.reverse | 
                    filter:{
                    Ejercicio:search.ejercicio, 
                    Trimestre:search.trimestre, 
                    Fecha:search.fecha} | 
                    itemsPerPage:5"> 
                <td><a href="#/irpf/{{irpf.IdDeclaracionIRPF}}" class="btn btn-success"><i class="fa fa-pencil"></i></a></td>

                <td><span>{{irpf.IdDeclaracionIRPF}}</span></td>
                <td><span>{{irpf.Ejercicio}}</span></td>
                <td><span>{{irpf.Trimestre}}</span></td>
                <td><span>{{irpf.FechaCreacion}}</span></td>
                <td class="moneda"><span>{{irpf.IRPF01 | number}} €</span></td>
                <td class="moneda"><span>{{irpf.IRPF02 | number}} €</span></td>
                <td class="moneda"><span>{{irpf.IRPF19 | number}} €</span></td>


            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <!-- BOTONES PARA PASAR PÁGINA -->
        <dir-pagination-controls max-size="10"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
    </div>





    <!--<pre>
    {{vm.getLoginUsuario()}}
    </pre>-->
</div>
