       



<h1>Identificación de usuario</h1>
<hr>
<div class="container">
    <div class="login-box-body" ng-controller="sesionCtrl as vm">
        <p class="login-box-msg">Identifiquese</p>
        <form name="formulario"
              ng-submit="vm.ingresar(datos)"
              novalidate="novalidate">

            <div class="form-group has-feedback">
                <label for="email" class="control-label">Correo Electrónico</label> <!-- control-label para que se marque el campo-->
                <input type="text" id="email" class="form-control" name="email" ng-model="datos.correoElectronico" required="required">
                <!-- el ng-minlength hace referencia al mínimo de caracteres a poner en el formulario-->
            </div>

            <div class="form-group has-feedback">
                <label for="contrasena" class="control-label">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" name="contrasena" ng-model="datos.contrasena" required="required">
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">
                        <!--ng-disabled="formulario.$invalid || cargando">-->
                        <!--deshabilitamos el botón si no es válido el formulario
                        o si está cargando-->
                        Enviar
                    </button>
                </div>
            </div>
            Hola, {{vm.sesion.UsuarioNombre}}
            <br />
            La fecha de consulta es: {{vm.sesion.FechaAlta }}

            <pre>
                DATOS INTRODUCIDOS: {{datos}}
            <br />
                SESION: {{vm.sesion}}
            </pre>

        </form>
        <div>
            <form ng-submit="vm.AgregarSesion(sesion)">
                <br />
                sesion:
                <input type="text" name="software" class="form-control text-left" ng-model="vm.sesion" />
            </form>
        </div>


    </div>

</div>
